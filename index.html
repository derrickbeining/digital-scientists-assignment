<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Scientists Assignment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="Camera" class="camera">
      <!-- webrtc/samples issue#929:
        apprently `playsinline` is required for Safari iOS -->
      <video id="CameraScreen" class="camera__screen" playsinline></video>
      <p id="Error" class="camera__error"></p>
    </div>

    <div class="control-bar">
      <div class="control-bar__btn-container--left">
        <button id="ButtonCameraPower" class="btn control-bar__btn control-bar__btn--on">
          On
        </button>

      </div>

      <div class="control-bar__btn-container--middle">
        <button id="ButtonCameraCapture" class="btn control-bar__btn control-bar__btn--capture">
        </button>
      </div>

      <div class="control-bar__btn-container--right">
        <button id="ButtonCameraFacing" class="btn control-bar__btn control-bar__btn--facing-mode">
          Switch to Front
        </button>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
